<div class="scroll-wrapper">
  <div class="width-wrapper">
    <header class="module-search clearfix" id="module-search-{{cid}}">
      <h1>Quote &amp; Policy Search</h1>
    </header>

    <div id="search-filters-{{cid}}" class="module-search filters">
      <form id="search-form" action="search_submit" method="get" accept-charset="utf-8" class="form-inline">
        <div class="form-group form-group-sm">
          <select name="searchby" class="search-by form-control">
            <option value="default">Search all fields</option>
            <option value="quote-policy-number">Quote/Policy number</option>
            <option value="property-address">Property street address</option>
          </select>
        </div>
        <div class="form-group form-group-sm">
          <div class="input-group">
            <input type="search" name="search-query" value="" placeholder="Enter search terms" class="form-control">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">Search</button>
            </span>
          </div>
        </div>
        <div class="checkbox">
          <label>
            <input name="policy" type="checkbox" class="policy-state-input" checked> Policies
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input name="quote" type="checkbox" class="policy-state-input" checked> Quotes
          </label>
        </div>
      </form>
    </div>

    <div id="search-loader-{{cid}}" class="search-loader">
      <h2 id="search-spinner-{{cid}}">
        <span>Searching Policies&hellip;</span>
        <button class="abort btn btn-sm btn-dark">Cancel Request <span class="glyphicon glyphicon-remove-circle"></span></button>
      </h2>
    </div>

    <div class="panel panel-default">
      <table class="table table-striped table-hover module-search">
        <thead>
          <tr>
            <th><a class="quote-number search-sort-link" href="quote-number">Quote # <span class="glyphicon"></span></a></th>
            <th><a class="policy-number search-sort-link" href="policy-number">Policy # <span class="glyphicon"></span></a></th>
            <th><a class="carrier-id search-sort-link" href="carrier-id">Carrier ID <span class="glyphicon"></span></a></th>
            <th><span class="product-label">Product</span></th>
            <th><a class="last-name search-sort-link" href="last-name">Name <span class="glyphicon"></span></a></th>
            <th><span class="address">Address</span></th>
            <th><a class="policy-state search-sort-link" href="policy-state">Status <span class="glyphicon"></span></a></th>
            <th><a class="effective-date search-sort-link" href="effective-date">Effective <span class="glyphicon"></span></a></th>
            <th><span class="renewal-uw-status">Renewal UW Status</span></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="search-pagination-{{cid}}" class="module-search pagination">
      <form class="form-horizontal col-xs-12" action="pagination" method="get" accept-charset="utf-8">
        <div class="form-group form-group-sm">
          <div class="col-xs-4 pagination-a">
            <span>Items </span>
          </div>
          <div class="col-xs-4 pagination-b">
            <label for="search-pagination-page-{{cid}}" class="col-xs-5 control-label">Jump to page:</label>
            <div class="col-xs-3">
              <select class="search-pagination-page form-control" name="search-pagination-page" id="search-pagination-page-{{cid}}">
                <option value="1">1</option>
              </select>
            </div>
          </div>
          <div class="col-xs-4 pagination-c">
            <label for="search-pagination-perpage-{{cid}}" class="col-xs-7 control-label">Result count:</label>
            <div class="col-xs-5">
              <select class="search-pagination-perpage form-control" name="search-pagination-perpage" id="search-pagination-perpage-{{cid}}">
                <option value="15">15 per page</option>
                <option value="25">25 per page</option>
                <option value="50" selected>50 per page</option>
                <option value="75">75 per page</option>
                <option value="100">100 per page</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
