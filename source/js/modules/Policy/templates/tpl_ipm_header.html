<table>
	<tr id="ipm_header_row">
		<td>
			{{#isQuote}}
			<h3>Quote #</h3>
			{{/isQuote}}
			{{^isQuote}}
			<h3>Policy #</h3>
			{{/isQuote}}
			<h2><span>{{id}}</span></h2>
		</td>
		<td>
			<h3>Product</h3>
			<h2>{{product}}</h2>
		</td>
		<td>
			<h3>Policyholder</h3>
			<h2>{{holder}}</h2>
		</td>
		<td>
			<h3>Policy State</h3>
			<h2>{{state}}</h2>
		</td>
		<td>
			<h3>Policy Period</h3>
			<h2>{{period}}</h2>
		</td>
		<td>
			<h3>Carrier Name</h3>
			<h2>{{carrier}}</h2>
		</td>
		{{#status}}
		<td>
			<h3>Cancel Status</h3>
			<h2><span class="ipm-header-cancel-status">{{status}}</span></h2>
		</td>
		{{/status}}
	</tr>
</table>
