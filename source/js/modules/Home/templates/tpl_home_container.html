<div class="home-container">
  <h1>Welcome to Policy Central</h1>

  <div id="home-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#home-carousel" data-slide-to="1"></li>
      <li data-target="#home-carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/img/home-slide-1.png" alt="...">
      </div>
      <div class="item">
        <img src="/img/home-slide-2.png" alt="...">
      </div>
      <div class="item">
        <img src="/img/home-slide-3.png" alt="...">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="row">
    <div class="col-xs-7">
      <div id="ap-notices" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">AgentPortal Notices</h3>
        </div>
        <div class="panel-body">
          <ul><li class="panel-working">Getting updates <img src="/img/wpspin_light.gif"></li></ul>
        </div>
      </div>
    </div>

    <div class="col-xs-5">
      <div id="pc-notices" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">What's New in Policy Central</h3>
        </div>
        <div class="panel-body">
          <div class="panel-working">Getting updates <img src="/img/wpspin_light.gif"></div>
        </div>
      </div>
    </div>
  </div>

</div>
