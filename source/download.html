<!doctype html>
<html>
	<head>
		<title>Download Document</title>
		<script src="/js/lib/jquery-1.8.2.js"></script>
	</head>
	<body style="padding: 0; margin: 0">
		<iframe id="download-frame" style="border: 0; width: 100%; height: 100%"></iframe>
		<script>
			$(document).ready(function(){
				$('#download-frame').height($(window).height());
				var frame = document.getElementById('download-frame');
				if (setUrl !== null || setUrl !== undefined) {
					frame.src = setUrl;
				}
			});
		</script>
	</body>
</html>
