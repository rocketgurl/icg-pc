<!doctype html>
<html style="min-height: 100%; height: 100%">
	<head>
		<title>Download Document</title>
	</head>
	<body style="padding: 0; margin: 0; min-height: 100%; height: 100%;">
		<iframe id="download-frame" style="border: 0; width: 100%; min-height: 100%"></iframe>
		<script>
			var bodyHeight, frame, proxyUrl;

			bodyHeight   = document.getElementsByTagName('body')[0].offsetHeight
			frame        = document.getElementById('download-frame');
			frame.height = bodyHeight;
			if (setUrl !== null || setUrl !== undefined) {
				url = setUrl.split('/')
				proxyUrl = '/' + url.slice(url.indexOf('pxcentral')).join('/');
				frame.src = proxyUrl;
			}
		</script>
	</body>
</html>
