<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Policy Central 2.0</title>

    <meta name="description" content="Policy Central | Powered by Insight">
    <meta name="viewport" content="width=device-width">

    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/css/font-awesome.css" media="screen, projection" rel="stylesheet" type="text/css" />

	<!--[if IE]>
		<link href="css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->
	<!--[if IE 8]>
		<link href="css/pie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->

	<script src="/js/lib/modernizr.custom.53344.js"></script>
    <script type="text/javascript">window.JSON || document.write('<script src="js/lib/json2.js"><\/script>')</script>
    <script data-main="js/main.js" src="js/lib/require.min.js"></script>

    <style type="text/css" media="screen">
    	#header {
			/* height: 300px !important; */
		}
		#header-workspace-nav {
			margin-top: 10px;
		}
    </style>
</head>
<body>
	<div id="header">
		<div id="header-container">
			<div class="header-group">
				<div id="header-logo">
					<img src="/img/logo_header.png" width="166" height="50" alt="Policy Central">
				</div>
				<div id="header-controls">
					<a href="" title="Click to change workspace" id="button-workspace" style="display: none;">Change Workspace</a>
					<span>Workspace: </span>
					<ul id="breadcrumb" style="display: none;"></ul>
				</div>
				<div id="header-admin">
					<ul>
						<li><a href="#learn">Learn about Policy Central</a></li>
        				<li><a href="#forgotpass">Forgot your password?</a></li>
					</ul>
				</div>
			</div>
			<div id="header-workspace-nav" class="header-group">
				<div id="workspace-subnav">
				</div>
			</div>
		</div>
	</div>
	<div id="workspace">
		<nav>
			<ul>
			</ul>
		</nav>
		<article>
			<section id="canvas">
				<div id="flash-message-controller" class="flash-message"></div>
				<div id="target"></div>
			</section>
			<footer>
				<ul>
					<li>&copy; 2012 Insight Catastrophe Group</li>
					<li><a href="" title="">Privacy policy</a></li>
					<li><a href="" title="">Terms of service</a></li>
					<li><a href="" title="">Support</a></li>
				</ul>
			</footer>
		</article>
	</div>
    <script>
    	// Google Analytics
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <!-- TEMPLATE: Flash Message Container -->
    <script type="text/template" id="tpl-flash-message">
    	<div id="flash-message-{{cid}}" class="flash-message"></div>
    </script>

    <!-- TEMPLATE: Search Tab -->
    <script type="text/template" id="tpl-workspace-tab-search">
    	<li {{{tab_class}}}id="tab-search"><a href="{{tab_url}}"><i class="icon-search" data-tab-label="{{tab_label}}"></i></a></li>
    </script>

    <!-- TEMPLATE: Workspace Tab -->
    <script type="text/template" id="tpl-workspace-tab">
    	<li{{{tab_class}}}><a href="{{tab_url}}">{{tab_label}}</a><i class="icon-remove-sign" title="close this tab"></i></li>
    </script>

    <!-- TEMPLATE: Login form -->
    <script type="text/template" id="tpl-ics-login">
    	<div id="form-login">
    		<form id="form-login" action="login" method="post" accept-charset="utf-8">
    			<h1>Login to Policy Central</h1>
	    		<div>
		    		<label for="username">Your email: </label>
		    		<input type="text" name="username" id="username" value="" placeholder="Please enter your email" />
		    	</div>
		    	<div>
		    		<label for="password">Password: </label>
		    		<input type="password" name="password" id="password" value="" placeholder="Please enter your password" />
		    	</div>
		    	<div>
		    		<input type="submit" name="login-button" id="login-button" value="Login" />
		    	</div>
	    	</form>
    	</div>
</script>
<script type="text/javascript" src="https://arc90dev.atlassian.net/s/en_US-3oiw1w/769/203/1.1/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?collectorId=88684e14"></script>
</body>
</html>
