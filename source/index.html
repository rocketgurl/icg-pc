<!DOCTYPE html>
<html class="no-js" id="pc-dev">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Policy Central</title>

  <script>
    // Global ENV Setting
    window.ICS360_ENV  = 'staging';
    window.IPM_CAPABLE = true;
    window.USE_PROXY   = true;
  </script>

  <script>
    // Muscula Logs are loaded in this block
    (function () {
      var logIdMap = {
        'staging'     : 'Lp0m6ID-MIqvcb',
        'production'  : 'hCWm6ID-YrZOqb',
        'development' : 'aCDS6ID-Oqd2Z'
      };

      // Check for the existence of the 'pc-dev' on the <html> node. We remove this during the
      // rake build job, which should ensure that all environments log to the correct place.
      var envId = document.documentElement.id === 'pc-dev' ? 'development' : window.ICS360_ENV;

      window.Muscula = {
        settings: {
          logId: logIdMap[envId],
          suppressErrors: false
        }
      };

      // Remove this check if you want to log dev errors for some reason.
      if (envId !== 'development') {
        var m = document.createElement('script'); m.type = 'text/javascript'; m.async = true;
        m.src = (window.location.protocol == 'https:' ? 'https:' : 'http:') +
          '//musculahq.appspot.com/Muscula7.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(m, s);
        window.Muscula.run=function(){var a;eval(arguments[0]);window.Muscula.run=function(){};};
        window.Muscula.errors=[];window.onerror=function(){window.Muscula.errors.push(arguments);
        return window.Muscula.settings.suppressErrors===undefined;}
      }
    }());
  </script>

  <meta name="description" content="Policy Central | Powered by Insight">
  <meta name="viewport" content="width=device-width">

  <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/css/font-awesome.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/css/flick/jquery-ui-1.9.0.custom.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/css/chosen.css" media="screen, projection" rel="stylesheet" type="text/css" />

  <!--[if IE]>
    <link href="css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
  <!--[if IE 8]>
    <link href="css/pie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->

  <script src="/js/lib/modernizr.custom.53344.js"></script>
  <script data-main="./js/main.js" src="js/lib/require.js"></script>
</head>
<body>
  <div id="header">
    <div id="header-container">
      <div class="header-group">
        <div id="header-logo">
          <img src="/img/logo_header.png" width="166" height="50" alt="Policy Central">
        </div>
        <div id="header-controls">
          <a href="" title="Click to change workspace" id="button-workspace" style="display: none;">Change Workspace</a>
          <span>Workspace: </span>
          <ul id="breadcrumb" style="display: none;"></ul>
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <span class="button-label">Select Workspace</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider">
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
        <div id="header-admin">
          <ul>
            <li><a href="#learn">Learn about Policy Central</a></li>
            <li><a href="#forgotpass">Forgot your password?</a></li>
          </ul>
        </div>
      </div>
      <div id="header-workspace-nav" class="header-group">
        <div id="workspace-subnav">
        </div>
      </div>
    </div>
  </div>
  <div id="workspace">
    <nav>
      <ul>
      </ul>
    </nav>
    <article>
      <section id="canvas">
        <div id="flash-message-controller" class="flash-message"></div>
        <div id="target"></div>
      </section>
    </article>
    <footer id="footer-main">
      <ul>
        <li>&copy; <script>document.write(new Date().getFullYear())</script> Insight Catastrophe Group</li>
        <li>Version <span id="version-number">0.0.2</span></li>
      </ul>
    </footer>
  </div>
  <script>
  // SWF Handler
  var ready = function() {
    window.policyViewInitSWF();
  }

  // Google Analytics (is not in use at this time)
  // var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
  // (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
  //     g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
  //     s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>

  <!-- TEMPLATE: Flash Message Container -->
  <script type="text/template" id="tpl-flash-message">
  <div class="flash-message-container">
  <div id="flash-message-{{cid}}" class="flash-message"></div>
  </div>
  </script>

  <!-- TEMPLATE: Search Tab -->
  <script type="text/template" id="tpl-workspace-tab-search">
  <li {{{tab_class}}}id="tab-search"><a href="{{tab_url}}"><i class="icon-search" data-tab-label="{{tab_label}}"></i></a></li>
  </script>

  <!-- TEMPLATE: Tab + no close -->
  <script type="text/template" id="tpl-workspace-tab-noclose">
  <li{{{tab_class}}} id="tab-noclose"><a href="{{tab_url}}">{{tab_label}}</a></li>
  </script>

  <!-- TEMPLATE: Workspace Tab -->
  <script type="text/template" id="tpl-workspace-tab">
  <li{{{tab_class}}}><a href="{{tab_url}}">{{tab_label}}</a><i class="icon-remove-sign" title="close this tab"></i></li>
  </script>

</body>
</html>
